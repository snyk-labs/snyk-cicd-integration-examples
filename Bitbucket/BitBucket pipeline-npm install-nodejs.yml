image: node:16

pipelines:
  default:
    - step:
        name: Build and Test
        caches:
          - node
        script:
          - npm install
          - npm install -g snyk
          # Install snyk to html to see the report
          - npm install snyk-to-html -g 
          # Autenticate with snyk's UI services account
          - snyk auth $SNYK_TOKEN
          # Vulnerability snapshot saved at result.html
          - snyk test --json | snyk-to-html -o result.html
          # Provide the base image name to get base image vuln and remediation details, vulnerability snapshot saved at result-container.html
          - snyk container test node:14.1.0 --json | snyk-to-html -o result-container.html 
          # Remove " || true" to fail build on Code vulnerabilities, vulnerability snapshot saved at result-code.html
          - snyk code test --json | snyk-to-html -o result-code.html || true 
          # Remove " || true" to fail build on IAC misconfigurations
          - snyk iac test || true 
        artifacts:
          download: true
          paths:
            - result.html
            - result-container.html
            - result-code.html
